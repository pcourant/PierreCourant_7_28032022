<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome 6.1.1 CDN style sheet  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS compiled by Sass containing Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="./public/css/style.css" />

    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container text-center">
      <a class="navbar-brand d-block mx-0 mt-5 mb-3 p-0" href="./index.html">
        <img src="./assets/icons/logo.svg" alt="Le logo du site" />
        <h1 class="m-0 p-0">Les petits plats</h1>
      </a>
    </header>

    <!-- MAIN -->
    <main class="">
      <section class="search-section container">
        <form class="form-inline">
          <div class="input-group">
            <input
              id="search-input"
              type="text"
              class="form-control bg-light shadow-none border-0 text-black flex-fill ps-4 pe-0 py-4"
              placeholder="Rechercher une recette"
              minlength="3"
            />
            <span
              class="input-group-text bg-light border-0 rounded-end px-3 justify-content-end"
              ><img
                src="./assets/icons/search.svg"
                class="w-75 m-0"
                alt=""
                aria-hidden="true"
            /></span>
          </div>
        </form>
        <div class="tags-container container d-flex flex-wrap p-0">
          <!-- Se remplit dynamiquement de tags sélectionnés  -->
        </div>
        <!-- FILTERS DROPDOWN -->
        <div
          class="filters-search-container container d-flex flex-wrap p-0 mb-6"
        >
          <div class="dropdown ingredients-dropdown">
            <button
              class="btn py-4 px-3 btn-secondary text-white fw-bold dropdown-toggle shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="ingredientDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-1,-73"
              data-type="ingredient"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ingrédients
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white"
              aria-labelledby="ingredientDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="ingredients-search"
                  data-type="ingredient"
                  placeholder="Rechercher un ingrédient"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap overflow-hidden"
              >
                <!-- Se remplit dynamiquement de filtres sélectionnables  -->
              </div>
            </div>
          </div>
          <div class="dropdown appliances-dropdown">
            <button
              class="btn py-4 px-3 btn-success text-white fw-bold dropdown-toggle shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="applianceDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-2,-73"
              data-type="appliance"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Appareils
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white"
              aria-labelledby="applianceDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="appliances-search"
                  data-type="appliance"
                  placeholder="Rechercher un appareil"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap overflow-hidden"
              >
                <!-- Se remplit dynamiquement de filtres sélectionnables  -->
              </div>
            </div>
          </div>
          <div class="dropdown ustensils-dropdown">
            <button
              class="btn py-4 px-3 btn-danger text-white fw-bold dropdown-toggle shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="ustensilDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-2,-73"
              data-type="ustensil"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ustensiles
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white"
              aria-labelledby="ustensilDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="ustensils-search"
                  data-type="ustensil"
                  placeholder="Rechercher un ustensile"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap overflow-hidden"
              >
                <!-- Se remplit dynamiquement de filtres sélectionnables  -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="recipes-section container">
        <div class="row g-4 g-md-4 g-lg-5 g-xl-4 g-xxl-5">
          <!-- Se remplit dynamiquement de cartes de recette  -->
        </div>
        <p id="norecipe-text" class="hidden">
          Aucune recette ne correspond à votre critère… vous pouvez chercher «
          tarte aux pommes », « poisson », etc.
        </p>
      </section>
    </main>
    <footer class="container mt-5"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
